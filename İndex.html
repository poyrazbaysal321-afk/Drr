<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZODEX | Official</title>
    <style>
        /* Genel Tasarım */
        body, html { 
            margin: 0; padding: 0; height: 100%; 
            overflow: hidden; background-color: black;
            font-family: 'Segoe UI', sans-serif;
        }

        /* Arkaplan Ejderha Videosu */
        #bg-video {
            position: fixed; right: 0; bottom: 0;
            min-width: 100%; min-height: 100%;
            z-index: -1; object-fit: cover;
            filter: grayscale(100%) contrast(120%);
        }

        /* Karartma ve İçerik Katmanı */
        .container {
            position: relative; height: 100%;
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        /* Havalı Parlayan Başlık */
        h1 {
            font-size: 4rem;
            margin: 0;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 15px;
            text-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px #fff, 0 0 20px #fff; }
            to { text-shadow: 0 0 20px #fff, 0 0 40px #fff, 0 0 60px #fff; }
        }

        /* Buton Grupları */
        .social-links { margin-top: 40px; }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 15px 35px;
            border: 1px solid rgba(255,255,255,0.4);
            color: white;
            text-decoration: none;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(8px);
            border-radius: 4px;
        }

        /* Sosyal Medya Hover Efektleri */
        .btn-instagram:hover {
            box-shadow: 0 0 20px #e1306c;
            border-color: #e1306c;
            transform: scale(1.05);
        }

        .btn-tiktok:hover {
            box-shadow: -4px -4px 15px #fe2c55, 4px 4px 15px #25f4ee;
            border-color: #fe2c55;
            transform: scale(1.05);
        }

        p { color: rgba(255,255,255,0.5); font-size: 14px; margin-top: 30px; }
    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
        <source src="ejderha.mp4" type="video/mp4">
    </video>

    <div class="container">
        <h1>ZODEX</h1>
        
        <div class="social-links">
            <a href="https://instagram.com/zodex00" class="btn btn-instagram">Instagram</a>
            <a href="https://www.tiktok.com/@zode_xx" class="btn btn-tiktok">TikTok</a>
        </div>

        <p>MÜZİK İÇİN EKRANA DOKUNUN</p>
    </div>

    <audio id="mp3" loop>
        <source src="sarki.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Müzik çalma fonksiyonu
        document.body.addEventListener('click', function() {
            var audio = document.getElementById("muzik");
            audio.play().catch(function(e) { console.log("Hata:", e); });
        }, { once: true });
    </script>

</body>
</html>
